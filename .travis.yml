os:
  - linux

dist: xenial

language: python
python:
  - "3.9"

before_install:
  - sudo apt-get install libproj-dev proj-data proj-bin  
  - sudo apt-get install libgeos-dev
  - sudo apt-get install libgdal-dev
  - sudo apt-get install -y gdal-bin
  - pip install cython  
  - pip install cartopy 

script:
  - python -m pytest -v