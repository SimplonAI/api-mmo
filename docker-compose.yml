version: '3'

services:
  website:
    build: .
    links:
      - db
    ports:
        - '5000:5000'

  db:
    image: postgres
    container_name: pg-docker    
    ports:
      - "5400:5432"
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=db_housing
    restart: always

