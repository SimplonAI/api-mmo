version: '3'

services:
  website:
    build: .
    links:
        - postgresql

    ports:
        - '5000:5000'

  


  postgresql:
    image: postgres
    container_name: pg-docker    
    ports:
        - "5400:5432"
    environment:
        - POSTGRES_USER=docker
        - POSTGRES_PASSWORD=docker
        - POSTGRES_DB=db_housing

    volumes:
        - ./postgres.conf:/etc/postgresql/postgresql.conf
        - ./data:/var/lib/postgresql/data
    restart: always

